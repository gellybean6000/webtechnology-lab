<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>content</header>
    <main>
      <div id="main">
        <h1>main content</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo
          necessitatibus facere nostrum ducimus quaerat ab qui asperiores
          voluptate nobis mollitia maiores, dolore modi, ea eveniet, consequatur
          possimus! Iste, tenetur error!
        </p>
      </div>
    </main>
    <button id="change">click me</button>

    <script>
      document.getElementById("change").addEventListener("click", function () {
        var mainSection = document.getElementById("main");
        var newContent =
          '<h1 class="new-content">new content</h1><div class="new-content"><p>This is the new content with a different style.</p></div>';
        mainSection.innerHTML = newContent;
      });
    </script>
  </body>
</html>
